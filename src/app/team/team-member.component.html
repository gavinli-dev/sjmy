<div class="fullpage-mask">
    <div class="mask-center-content white-boxed">
        <div class="action-lane">
            <a class="back-button" routerLink="/team"></a>
        </div>
        <div class="photo" >
            <img src="{{profile.images[0]}}">
        </div>
        <div class="biography">
            <h3>{{profile.name}}</h3>
            <h5>{{profile.subtitle}}</h5> 
            <p>
                {{profile.description}}
            </p>
        </div>
    </div>
</div>

<fullpage-slider>
    <slide-page class="light-bg">
        <div class="slide-center-content center-align">
            <div class="{{showcaseClassname}}">
                <h3>经典案例</h3>
                <p>
                    多年来，世纪美音严格遵循美国CEDIA协会颁布的 《CEA/CEDIA-CEB22 Home Theater Recommended Practice: Audio Design》和《CEA/CEDIA-CEB23 Home Theater Video Design》 两大专业行业标准规划设计影音空间，秉承科学、严谨和求实的设计理念，从客户实际情况出发，结合空间、个人喜好、家庭成员特性，度身设计与定制最符合需求的家庭影音及智能系统，另外，世纪美音还无偿提供8000G蓝光大片库，让家庭中的每个人都能沉浸于美妙绝伦的视听中，享受内心的喜悦。
                </p>
                <div class="list-icon-link">
                    <div class="item">
                        <a routerLink="/showcase/1-1">
                            <img src="/assets/img/case/living-room.png">
                            <div class="label">HIFI音乐</div>
                        </a>
                    </div>
                    <div class="item">
                        <a routerLink="/showcase/2-1">
                            <img src="/assets/img/case/house.png">
                            <div class="label">别墅照片</div>
                        </a>
                    </div>
                    <div class="item">
                        <a routerLink="/showcase/3-1">
                            <img src="/assets/img/case/hifi.png">
                            <div class="label">客厅影院</div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </slide-page>
    <slider-nav [pageNames]="['经典案例']"></slider-nav>
</fullpage-slider>
